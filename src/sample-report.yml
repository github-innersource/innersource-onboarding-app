---
# Required License Types
license: 
  MIT,ISC: ICS

# Required Innersource files
files:
  CODE_OF_CONDUCT.md: false
  CODEOWNERS: true
  CONTRIBUTING.md: true
  README.md: true

# Branch protection rules
branch_protection_rules: 
  allowsDeletions(true): true
  allowsForcePushes: false
  isAdminEnforced: true
  requiresApprovingReviews: true
  requiredApprovingReviewCount: 2
  requiresCodeOwnerReviews: true
  requiresCommitSignatures: true
  requiresConversationResolution: true
  requiresLinearHistory: true
  requiresStatusChecks: true
  requiresStrictStatusChecks: true
  restrictsPushes: true
  restrictsReviewDismissals: true

# Check on open Dependabot Alerts and verify the threshold
# severity: low, moderate, high, critical
dependabot_alert_check: high

summary:
  license: true
  files: true
  branch_protection_rules: false
  dependabot_alert_check: true